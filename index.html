<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>E-Commerce</title>
  </head>
  <body>
    
    <!-- Header -->
    <header class="header">
      <!-- Logo on screens >= 685px -->
      <h2 class="logo primary">
        Tech Center
      </h2>
      <!-- Logo on screens < 685px-->
      <h2 class="logo secondary">
        TC
      </h2>
      <!-- Navigation bar -->
      <ul class="nav-bar">
        <li>
          <a href="">Home</a>
        </li>
        <li>
          <a href="">Desktops</a>
        </li>
        <li>
          <a href="">Laptops</a>
        </li>
        <li>
          <a href="">Tablets</a>
        </li>
      </ul>
      <!-- Shopping cart -->
      <div class="cart">
        <a href="#">
          <img src="cart.png" alt="shopping cart">
        </a> 
      </div>
    </header>

    <!-- Main headline -->
    <section class="headline">
      <h4>
        The Best in Tech. Faster and Easier.
      </h4>

      <img src="main.jpg" alt="computers">
    </section>

    <!-- Main content -->
    <section class="main-content">
      <h4>
        On Sale Now!
      </h4>
      <!-- Box for laptop links -->
      <div class="img-box-1">
        <a href="#">
          <img src="laptop-1.jpeg" alt="laptop-1">
        </a>
        <a href="#">
          <img src="laptop-2.jfif" alt="laptop-2">
        </a>
      </div>

      <h6>
        Great deals on popular items
      </h6>
      <p>
        New markdowns on our best-sellers
      </p>

      <div class="img-box-2">
        <img src="banner-1.jpg" alt="computer banner">
      </div>
      
    </section>

  </body>
</html>
